<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kad Imbas Glosari Bola Sepak</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: #27ae60;
        }

        .btn:hover {
            background: #229954;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 30px auto;
        }

        .flashcard {
            height: 220px;
            min-height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            perspective: 1000px;
            width: 100%;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #2d3748;
            transform: rotateY(180deg);
        }

        .card-content {
            width: 100%;
        }

        .term {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .definition {
            font-size: 0.95rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .card-number {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: white;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .flip-hint {
            font-size: 0.7rem;
            opacity: 0.7;
            color: white;
            margin-top: 5px;
        }

        .all-flipped {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .all-flipped h3 {
            margin-bottom: 10px;
            color: #43e97b;
        }

        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 15px;
            }
            
            .flashcard {
                height: 200px;
            }
            
            .term {
                font-size: 1.1rem;
            }
            
            .definition {
                font-size: 0.9rem;
            }
            
            .controls {
                gap: 10px;
                padding: 0 15px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
                padding: 0 5px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }
            
            .flashcard {
                height: 180px;
                min-height: 160px;
            }
            
            .term {
                font-size: 1rem;
            }
            
            .definition {
                font-size: 0.85rem;
                line-height: 1.3;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
                padding: 0 10px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                padding: 12px 20px;
            }
            
            .card-content {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Kad Imbas Glosari Bola Sepak</h1>
            <p>Klik mana-mana kad untuk melihat definisi ‚Ä¢ 9 istilah penting dalam bola sepak</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="flipAllCards()">üîÑ Buka Semua Kad</button>
            <button class="btn" onclick="closeAllCards()">üìã Tutup Semua Kad</button>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>


    </div>

    <script>
        const flashcards = [
            {
                term: "Gol",
                english: "(Goal)",
                icon: "ü•Ö",
                definition: "Situasi apabila bola melepasi garisan gol di antara tiang gol dan bawah palang, dikira sebagai mata.",
                frontColor: "#ff6b6b",
                backColor: "#ff6b6b"
            },
            {
                term: "Sepakan Penalti",
                english: "(Penalty kick)",
                icon: "‚öΩ",
                definition: "Sepakan dari titik penalti akibat kesalahan yang dilakukan pihak lawan dalam kawasan penalti.",
                frontColor: "#4facfe",
                backColor: "#4facfe"
            },
            {
                term: "Sepakan Sudut",
                english: "(Corner kick)",
                icon: "üìê",
                definition: "Sepakan yang diberikan apabila bola keluar melalui garisan gol tetapi kali terakhir disentuh oleh pemain lawan.",
                frontColor: "#8B4513",
                backColor: "#8B4513"
            },
            {
                term: "Sepakan Bebas",
                english: "(Free kick)",
                icon: "üèÉ‚Äç‚ôÇÔ∏è",
                definition: "Sepakan yang diberikan kepada pasukan akibat kesalahan pihak lawan, boleh berbentuk sepakan terus atau tidak langsung.",
                frontColor: "#667eea",
                backColor: "#667eea"
            },
            {
                term: "Ofsaid",
                english: "(Offside)",
                icon: "üö´",
                definition: "Kesalahan apabila penyerang berada lebih dekat dengan pintu gol lawan berbanding pemain pertahanan terakhir ketika menerima hantaran bola.",
                frontColor: "#8e44ad",
                backColor: "#8e44ad"
            },
            {
                term: "Kad Kuning",
                english: "(Yellow card)",
                icon: "üü®",
                definition: "Amaran rasmi yang diberikan oleh pengadil kepada pemain kerana melakukan kesalahan tertentu. Pemain yang menerima dua kad kuning dalam satu perlawanan akan dibuang padang.",
                frontColor: "#f39c12",
                backColor: "#f39c12"
            },
            {
                term: "Kad Merah",
                english: "(Red card)",
                icon: "üü•",
                definition: "Hukuman buang padang kepada pemain kerana kesalahan serius atau menerima dua kad kuning.",
                frontColor: "#fa709a",
                backColor: "#fa709a"
            },
            {
                term: "Jaringan Sendiri",
                english: "(Own goal)",
                icon: "üòÖ",
                definition: "Situasi apabila pemain menjaringkan bola ke dalam gawang pasukannya sendiri.",
                frontColor: "#d299c2",
                backColor: "#d299c2"
            },
            {
                term: "Masa Tambahan",
                english: "(Injury time)",
                icon: "‚è±Ô∏è",
                definition: "Masa tambahan yang diberikan oleh pengadil bagi menggantikan masa yang hilang semasa permainan.",
                frontColor: "#808080",
                backColor: "#808080"
            }
        ];

        let cardOrder = [...Array(flashcards.length).keys()];

        function createCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            cardOrder.forEach((index, position) => {
                const card = flashcards[index];
                const cardElement = document.createElement('div');
                cardElement.className = 'flashcard';
                cardElement.id = `card-${position}`;
                cardElement.onclick = () => flipCard(position);

                cardElement.innerHTML = `
                    <div class="card-face card-front" style="background: ${card.frontColor};">
                        <div class="card-number">${position + 1}</div>
                        <div class="card-content">
                            <div style="font-size: 2rem; margin-bottom: 10px;">${card.icon}</div>
                            <div class="term">${card.term}</div>
                            <div style="font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px;">${card.english}</div>
                            <div class="flip-hint">Klik</div>
                        </div>
                    </div>
                    <div class="card-face card-back" style="background: ${card.backColor}; color: white;">
                        <div class="card-number">${position + 1}</div>
                        <div class="card-content">
                            <div class="definition">${card.definition}</div>
                            <div class="flip-hint">Klik</div>
                        </div>
                    </div>
                `;

                cardsGrid.appendChild(cardElement);
            });
        }

        function flipCard(position) {
            const card = document.getElementById(`card-${position}`);
            card.classList.toggle('flipped');
        }

        function flipAllCards() {
            for (let i = 0; i < flashcards.length; i++) {
                const card = document.getElementById(`card-${i}`);
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                }
            }
        }

        function closeAllCards() {
            for (let i = 0; i < flashcards.length; i++) {
                const card = document.getElementById(`card-${i}`);
                card.classList.remove('flipped');
            }
        }

        // Initialize
        createCards();
    </script>
