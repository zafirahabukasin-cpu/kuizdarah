<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Interaktif Darah</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; margin:0; }
    #intro { 
      max-width: 650px; 
      margin: 80px auto; 
      padding: 30px; 
      background: #fde68a;  
      border-radius: 12px; 
      box-shadow: 0 3px 6px rgba(0,0,0,0.15); 
    }
    #start-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      transition: 0.3s;
    }
    #start-btn:hover { opacity: 0.85; }
    #quiz-container { 
      max-width: 650px; 
      margin: 20px auto 50px auto; 
      padding: 20px; 
      border-radius: 15px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
      position: relative; 
      z-index: 1; 
      display: none; 
    }
    h2 { margin-bottom: 20px; font-size: 1.5rem; }
    .btn { display: block; margin: 10px auto; padding: 12px; width: 85%; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; background: #e5e7eb; }
    .btn:hover { opacity: 0.85; }
    #next-btn, #restart-btn { margin-top: 20px; padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; background: #333; color: white; display: none; }
    #feedback { font-weight: bold; margin-top: 15px; font-size: 18px; }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

    /* Animasi butang */
    .shake { animation: shake 0.5s; }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .wiggle { animation: wiggle 0.4s; }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    @media(max-width:600px){
      h2 { font-size: 1.2rem; }
      .btn { font-size: 14px; padding: 10px; }
      #start-btn { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
