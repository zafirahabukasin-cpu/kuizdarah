 <head>
  <meta charset="UTF-8">

  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            width: 100%;
        }

        .container {
            width: 100%;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.95;
        }

        .countries-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .country-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .country-button {
            width: 100%;
            background: white;
            border: 3px solid #667eea;
            border-radius: 20px;
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .country-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .country-button-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .country-flag {
            width: 64px;
            height: 48px;
            border-radius: 6px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .country-button:hover .arrow {
            color: white;
        }

        .arrow {
            font-size: 24px;
            color: #667eea;
            transition: color 0.3s ease;
        }

        .country-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            margin-top: 0;
        }

        .country-details.show {
            max-height: 2000px;
            margin-top: 15px;
        }

        .country-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }



        .country-name {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .section-icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .content-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .content-list li {
            padding: 8px 0 8px 25px;
            position: relative;
            line-height: 1.6;
            color: #4a5568;
        }

        .content-list li:before {
            content: "â–¸";
            position: absolute;
            left: 0;
            color: #764ba2;
            font-weight: bold;
        }

        .leader-item {
            background: #f7fafc;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }



        .timeline-item {
            border-left: 3px solid #667eea;
            padding-left: 15px;
            margin-left: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }

            .countries-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

 <body>

   <div class="countries-grid" id="countriesGrid"></div>
  </div>
  <script>
        const defaultConfig = {

            primary_color: "#667eea",

            background_color: "#ffffff",

                    "Aguinaldo kemudian bekerjasama dengan Amerika Syarikat dan berjaya mengusir Sepanyol",

                ]
            },
            {

                ]

            {

        function renderCountries(config) {
            const grid = document.getElementById('countriesGrid');
            grid.innerHTML = '';

            countriesData.forEach((country, index) => {
                const card = document.createElement('div');
                card.className = 'country-card';
                card.style.fontFamily = `${config.font_family || defaultConfig.font_family}, Tahoma, Geneva, Verdana, sans-serif`;

                const detailsId = `details-${index}`;

                card.innerHTML = `
                    <button class="country-button" onclick="toggleCountry('${detailsId}')" style="border-color: ${config.primary_color || defaultConfig.primary_color}; font-family: ${config.font_family || defaultConfig.font_family}, Tahoma, Geneva, Verdana, sans-serif;">
                        <div class="country-button-content">
                            <img class="country-flag" src="${country.flagSrc}" alt="Bendera ${country.name}" />
                            <div class="country-name" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${(config.font_size || defaultConfig.font_size) * 1.75}px;">${country.name}</div>
                        </div>
                        <span class="arrow" style="color: ${config.primary_color || defaultConfig.primary_color};">â–¼</span>
                    </button>

                    <div id="${detailsId}" class="country-details">
                        <div style="background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                            <div class="section">
                                <div class="section-title" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${(config.font_size || defaultConfig.font_size) * 1.125}px;">
                                    <span class="section-icon">ðŸ‘¤</span> Tokoh Penting
                                </div>
                                ${country.leaders.map(leader => 
                                    `<div class="leader-item" style="background: ${config.accent_color || defaultConfig.accent_color}; border-left-color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${config.font_size || defaultConfig.font_size}px; color: ${config.text_color || defaultConfig.text_color};">${leader}</div>`
                                ).join('')}
                            </div>

                            <div class="section">
                                <div class="section-title" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${(config.font_size || defaultConfig.font_size) * 1.125}px;">
                                    <span class="section-icon">âš¡</span> Punca Kebangkitan
                                </div>
                                ${country.causes.map(cause => 
                                    `<div class="leader-item" style="background: ${config.accent_color || defaultConfig.accent_color}; border-left-color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${config.font_size || defaultConfig.font_size}px; color: ${config.text_color || defaultConfig.text_color};">${cause}</div>`
                                ).join('')}
                            </div>

                            <div class="section">
                                <div class="section-title" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${(config.font_size || defaultConfig.font_size) * 1.125}px;">
                                    <span class="section-icon">ðŸ“š</span> Perkembangan Nasionalisme
                                </div>
                                ${country.developments.map(dev => 
                                    `<div class="timeline-item" style="border-left-color: ${config.primary_color || defaultConfig.primary_color};">
                                        <p style="margin: 0; font-size: ${config.font_size || defaultConfig.font_size}px; color: ${config.text_color || defaultConfig.text_color};">${dev}</p>
                                    </div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }



        async function onConfigChange(config) {
            const mainTitle = document.getElementById('mainTitle');
            const subtitle = document.getElementById('subtitle');
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'Tahoma, Geneva, Verdana, sans-serif';

            mainTitle.textContent = config.main_title || defaultConfig.main_title;
            subtitle.textContent = config.subtitle || defaultConfig.subtitle;

            mainTitle.style.fontFamily = `${customFont}, ${baseFontStack}`;
            subtitle.style.fontFamily = `${customFont}, ${baseFontStack}`;
            mainTitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 3}px`;
            subtitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.5}px`;

            document.body.style.background = `linear-gradient(135deg, ${config.primary_color || defaultConfig.primary_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 100%)`;

            renderCountries(config);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.primary_color || defaultConfig.primary_color,
                            set: (value) => {
                                config.primary_color = value;
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        },
                        {
                            get: () => config.secondary_color || defaultConfig.secondary_color,
                            set: (value) => {
                                config.secondary_color = value;
                                window.elementSdk.setConfig({ secondary_color: value });
                            }
                        },
                        {
                            get: () => config.background_color || defaultConfig.background_color,
                            set: (value) => {
                                config.background_color = value;
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        },
                        {
                            get: () => config.text_color || defaultConfig.text_color,
                            set: (value) => {
                                config.text_color = value;
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        },
                        {
                            get: () => config.accent_color || defaultConfig.accent_color,
                            set: (value) => {
                                config.accent_color = value;
                                window.elementSdk.setConfig({ accent_color: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: {
                        get: () => config.font_family || defaultConfig.font_family,
                        set: (value) => {
                            config.font_family = value;
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    },
                    fontSizeable: {
                        get: () => config.font_size || defaultConfig.font_size,
                        set: (value) => {
                            config.font_size = value;
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["main_title", config.main_title || defaultConfig.main_title],
                    ["subtitle", config.subtitle || defaultConfig.subtitle]
                ])
            });
        }

        function toggleCountry(id) {
            const details = document.getElementById(id);
            details.classList.toggle('show');
        }

        renderCountries(defaultConfig);
    </script>
